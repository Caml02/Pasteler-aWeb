<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">  
            <h1> Blanca Nieves Pasteleria</h1>
            <nav class="navegacion">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
            </nav>
        </div>
    </header>

    <section>
        
    </section>
    <h2 class="menu-titulo">Contactanos</h2>

    <form action="" class="formulario" method="POST">
        <p>Llena los datos para ser contactado</p>
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input class="input-text" type="text"
                id= "nombre"
                name="nombre"
                placeholder="Tu Nombre"
                />
            </div>
            <div class="campo">
                <label for="apellido">Apellido</label>
                <input class="input-text" type="text"
                id= "apellido"
                name="apellido"
                placeholder="Tu Apellido"
                />
            </div>
            <div class="campo">
                <label for="telefono">Teléfono</label>
                <input class="input-text" type="tel"
                id= "telefono"
                name="telefono"
                placeholder="Tu Teléfono"
                />
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input class="input-text" type="email"
                id= "email"
                name="email"
                placeholder="Tu E-mail"
                />
            </div>
            <div class="campo">
                <label for="Comentarios">Comentarios</label>
                <textarea class="input-text"
                id= "Comentarios"
                placeholder="Escribe tus comentarios..."
                >
                </textarea>
                
            </div>
        <div class="alaign">
            <input type="submit" value="Enviar" class="button">
        </div>
    </form>

    <footer class="footer seccion">        
        <p class="copyright ">
            Todos los derechos reservados 2022 <span class="material-symbols-outlined">
                copyright
                </span>
        </p>
</body>
</html>
