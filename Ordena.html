<body>
    <header class="header">
        <div class="contenedor contenido-header">  
            <h1> Blanca Nieves Pasteleria</h1>
            <nav class="navegacion">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
    </header>

    <section>
        
    </section>
    <h2 class="menu-titulo">Ordena</h2>

    <form class="formulario">
        <p>Arma tu pedido</p>
        
        <div class="campo">
            <Label for="pasteles">¿Qué pastel deseas?</Label>
        <input class="input-text" list="pasteles">
        <datalist id="pasteles">
            <option value="la madrastra"></option>
            <option value="principe azul"></option>
            <option value="Blanca Nieves"></option>
            <option value="7 enanos"></option>
        </datalist>
        </div> 
        
        <div class="campo">
            <label for="cuantos">¿Cuantos Pasteles Deseas?</label>
            <input class="input-text" type="number" id="cuantosP" name="cuantosP" min="1" max="5">

        </div>
    
        <p>Selecciona el día de entrega</p>
        <div class="campo">
            <label for="fecha">Fecha</label>
            <input class="input-text" type="date"
            id="fecha"
            >
        </div>
        <div class="campo">
            <label for="hora">Hora</label>
            <input class="input-text" type="time"
            id="hora"
            >
        </div>
        <div class="campo">
            <label for="Comentarios">Comentarios</label>
            <textarea class="input-text"
            id= "Comentarios"
            placeholder="Escribe tus comentarios..."
            >
            </textarea> 
        </div>

        <div class="alaign">
            <input type="submit" value="Enviar" class="button">
        </div>
    </form>


    <footer class="footer seccion">        
        <p class="copyright contenedor-footer">

                copyright
